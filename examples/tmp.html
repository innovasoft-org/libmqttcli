<!DOCTYPE html>
<html>
<head>
<style>
fieldset {
  border: none;
  margin: 10px;
}
.col1 {
  width: 100px;
}
.legend {
  border-bottom: 1px solid black;
  padding: 2px 0px;
  width: 100%;
  font-weight: bold;
  text-transform: uppercase;
}
</style>

</head>
<body>

<form>
<fieldset>
  <div class="legend"> System information </div>
  <table>
    <tr>
      <td class="col1" align="right"><label for="mac">MAC:</label></td>
      <td align="left" id="mac">xx:xx:xx:xx:xx:xx</td>
    </tr>
  </table>  
  <div class="legend"> Wi-Fi settings </div>
  <table>
    <tr>
      <td class="col1" align="right"><label for="ssid">SSID:</label></td>
      <td align="left"><input type="text" name="ssid" id="ssid"/></td>
    </tr>
    <tr>
      <td align="right"><label for="wifi_pass">Password:</label></td>
      <td align="left"><input type="text" name="wifi_pass" id="wifi_pass"/></td>
    </tr>
  </table>
  <div class="legend"> Broker settings </div>
  <table>
    <tr>
      <td class="col1" align="right"><label for="br_host">Host Name:</label></td>
      <td align="left"><input type="text" name="br_host" id="br_host" /></td>
    </tr>
    <tr>
      <td align="right"><label for="br_pass">Password:</label></td>
      <td align="left"><input type="text" name="br_pass" id="br_pass" /></td>
    </tr>
  </table>
</fieldset>
</form>

</body>
</html>
